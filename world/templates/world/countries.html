{% extends "world/base.html" %}
{% block content %}
    <div class="container">
    <div class="content-section">
    <form method="POST" >
        {% csrf_token %}
        <div class="form-group">

            <legend class="border-bottom mb-4">Check your flights</legend>
            <div class="form-row">
                <div class="col">
             <select name="airportin" class="form-control">
                 <option value="" selected disabled hidden>Choose origin</option>
                 {% for airport in airports %}
                    <option value="{{ airport.airport_code }}">{{ airport }}</option>
                {% endfor %}
            </select>
                </div>
                <div class="col">

            <select name="airportout" class="form-control">
                <option value="" selected disabled hidden>Choose destination</option>
                {% for airport in airports %}
                    <option value="{{ airport.airport_code }}">{{ airport }}</option>
                {% endfor %}
            </select>

            </div>
                <div class="col">
            <input type="date" id="datePicker" name="date" value="date">
                </div>
            </div>

            <button class="btn btn-outline-info" type="submit" onsubmit="return false">Check flight</button>

        </div>
    </form>

    </div>
    </div>

    {% for quote in quotes %}
        <div class="container">
            <article class="media content-section">
                <div class="media-body">
                    <p> {{ quote }}</p>
                </div>
            </article>
        </div>
    {% endfor %}

{% endblock content %}
